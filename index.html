<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <div role="img" aria-label="Around The U.S." class="header__logo"></div>
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__data">
            <div
              role="img"
              aria-label="Jacques Cousteau"
              class="profile__avatar"
              style="background-image: url('./images/avatar.jpg');"
            ></div>
            <div class="profile__info">
              <div class="profile__text">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <p class="profile__job">Explorer</p>
              </div>
              <button
                type="button"
                aria-label="Edit"
                class="button button_type_edit"
              ></button>
            </div>
          </div>
          <button aria-label="Add" class="button button_type_add"></button>
        </section>

        <section class="places">
          <ul class="places__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">Â© 2020 Around The U.S.</p>
      </footer>

      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Close"
            class="button button_type_close"
          ></button>
          <h3 class="popup__title">Edit profile</h3>
          <form
            method="POST"
            name="popup_type_edit"
            class="popup__form popup__form_type_edit"
          >
            <input
              type="text"
              class="popup__input popup__input_type_name"
              placeholder="Name"
            />
            <input
              type="text"
              class="popup__input popup__input_type_job"
              placeholder="About me"
            />
            <input type="submit" value="Save" class="button button_type_save" />
          </form>
        </div>
      </div>

      <div class="popup popup_type_add">
        <div class="popup__container">
          <button
            type="button"
            aria-label="Close"
            class="button button_type_close"
          ></button>
          <h3 class="popup__title">New place</h3>
          <form
            method="POST"
            name="popup_type_add"
            class="popup__form popup__form_type_add"
          >
            <input
              type="text"
              class="popup__input popup__input_type_title"
              placeholder="Title"
            />
            <input
              type="url"
              class="popup__input popup__input_type_image-url"
              placeholder="Image link"
            />
            <input type="submit" value="Save" class="button button_type_save" />
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
          <button
            type="button"
            aria-label="Close"
            class="button button_type_close button_type_close_type_image"
          ></button>
          <figure class="popup__figure">
            <img src="" alt="" class="popup__image" />
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>

    <template class="card__template">
      <li class="card">
        <button type="button" class="button button_type_delete"></button>
        <div role="img" class="card__image"></div>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="Like"
            class="button button_type_like"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
