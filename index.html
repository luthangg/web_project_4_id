<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body class="page">
<div class="page__container">
    <header class="header">
        <img src="images/logo.svg" alt="Around The U.S." class="header__logo">
        <div class="header__line"></div>
    </header>

<main class="main">
    <section class="profile">
        <div class="profile__data">
            <div class="profile__avatar_container">
                <a><img src="/images/profileimage.svg" alt="Profile Image" class="profile__avatar"></a>
            </div>

            <div class="profile__info"></div>
            <div class="profile__text">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <p class="profile__job">Explorer</p>
            </div>
            <button type="button" aria-label="Edit Profile" class="button button_type_edit"></button>
        </div>
        <button aria-label="Add card" class="button button_type_add"></button>
    </section>

    <section class="cards">
        <ul class="cards__grid">
            <li class="card">
                <div class="card__container">
                  <img src="images/1.png" class="card__image" alt="Picture of Yosemite Valley">
                  <div class="card__text">
                    <h2 class="card__title">Yosemite Valley</h2>
                    <div class="card__like-container">
                      <button type="button" class="card__like-button" aria-label="Like button"></button>
                    </div>
                  </div>
                </div>
              </li>       
              <li class="card">
                <div class="card__container">
                  <img src="images/2.png" class="card__image" alt="Picture of Yosemite Valley">
                  <div class="card__text">
                    <h2 class="card__title">Lake Louise</h2>
                    <div class="card__like-container">
                      <button type="button" class="card__like-button" aria-label="Like button"></button>
                    </div>
                  </div>
                </div>
              </li>       
              <li class="card">
                <div class="card__container">
                  <img src="images/3.png" class="card__image" alt="Picture of Yosemite Valley">
                  <div class="card__text">
                    <h2 class="card__title">Bald Mountain</h2>
                    <div class="card__like-container">
                      <button type="button" class="card__like-button" aria-label="Like button"></button>
                    </div>
                  </div>
                </div>
              </li>       
              <li class="card">
                <div class="card__container">
                  <img src="images/4.png" class="card__image" alt="Picture of Yosemite Valley">
                  <div class="card__text">
                    <h2 class="card__title">Latemar</h2>
                    <div class="card__like-container">
                      <button type="button" class="card__like-button" aria-label="Like button"></button>
                    </div>
                  </div>
                </div>
              </li>       
              <li class="card">
                <div class="card__container">
                  <img src="images/5.png" class="card__image" alt="Picture of Yosemite Valley">
                  <div class="card__text">
                    <h2 class="card__title">Vanoise National Park</h2>
                    <div class="card__like-container">
                      <button type="button" class="card__like-button" aria-label="Like button"></button>
                    </div>
                  </div>
                </div>
              </li>       
              <li class="card">
                <div class="card__container">
                  <img src="images/6.png" class="card__image" alt="Picture of Yosemite Valley">
                  <div class="card__text">
                    <h2 class="card__title">Lago di Braies</h2>
                    <div class="card__like-container">
                      <button type="button" class="card__like-button" aria-label="Like button"></button>
                    </div>
                  </div>
                </div>
              </li>         
        </ul>
        
      </section>
     

</main>
<footer class="footer">
    <p class="footer__text">&copy; 2020 Around the U.S.</p>
  </footer>


</div>
</body>

</html>
